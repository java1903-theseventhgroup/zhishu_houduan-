<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/jquery/jquery-2.1.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/script/docs.min.js"></script>
    <script type="text/javascript">
        $(function () {

            $(".list-group-item").click(function () {
                if ($(this).find("ul")) {
                    $(this).toggleClass("tree-closed");
                    if ($(this).hasClass("tree-closed")) {
                        $("ul", this).hide("fast");
                    } else {
                        $("ul", this).show("fast");
                    }
                }
            });


            $("tbody .btn-primary").click(function () {
                window.location.href = "editview";
            })
            $(".list-group-item").click(function () {
                // jquery对象的回调方法中的this关键字为DOM对象
                // $(DOM) ==> JQuery
                if ($(this).find("ul")) { // 3 li
                    $(this).toggleClass("tree-closed");
                    if ($(this).hasClass("tree-closed")) {
                        $("ul", this).hide("fast");
                    } else {
                        $("ul", this).show("fast");
                    }
                }
            })
            $.ajax({
                type : "post",
                url : "/loginnames",
                datatype:"json",
                success : function(data) {
                    $("#b").html(data);
                }
            });
        });
    </script>
    <style>
        .tree li {
            list-style-type: none;
            cursor:pointer;
        }
        table tbody tr:nth-child(odd){background:#F4F4F4;}
        table tbody td:nth-child(even){color:#C00;}
    </style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;" href="#">知书后台管理系统</a></div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li style="padding-top:8px;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-success dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user" id="cc"></i><span id="b"></span><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><i class="glyphicon glyphicon-cog"></i> 个人设置</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 消息</a></li>
                            <li class="divider"></li>
                            <li><a href="/loginout"><i class="glyphicon glyphicon-off"></i> 退出系统</a></li>
                        </ul>
                    </div>
                </li>
                <li style="margin-left:10px;padding-top:8px;">
                    <button type="button" class="btn btn-default btn-danger">
                        <span class="glyphicon glyphicon-question-sign"></span> 帮助
                    </button>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="tree">
                <ul style="padding-left:0px;" class="list-group">
                    <li class="list-group-item tree-closed" >
                        <a href="/mainview"><i class="glyphicon glyphicon-dashboard"></i> 主页 </a>
                    </li>
                    <li class="list-group-item">
                        <span><i class="glyphicon glyphicon glyphicon-tasks"></i> 管理页 <span class="badge" style="float:right">5</span></span>
                        <ul style="margin-top:10px;">
                            <li style="height:30px;">
                                <a href="/user/findAllUser" style="color:red;"><i class="glyphicon glyphicon-user"></i> 用户维护 </a>
                            </li>
                            <li style="height:30px;">
                                <a href="/adminLogin"><i class="glyphicon glyphicon-king"></i> 管理维护</a>
                            </li>

                            <li style="height:30px;">
                                <a href="/listen/loadAll"><i class="glyphicon glyphicon-volume-up"></i> 听书维护</a>
                            </li>
                            <li style="height:30px;">
                                <a href="/Course/findAll"><i class="glyphicon glyphicon-list-alt"></i> 课程维护</a>
                            </li>
                            <li style="height:30px;">
                                <a href="/findAllBook"><i class="glyphicon glyphicon-book"></i> 电子书维护</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据列表</h3>
                </div>
                <div class="panel-body">
                    <br>
                    <hr style="clear:both;">
                    <div class="table-responsive">
                        <table id="tab" class="table  table-bordered">
                            <thead>
                            <tr >
                                <th width="30">ID</th>
                                <th width="30"><input type="checkbox" id="all" name="all"></th>
                                <th>账号</th>
                                <th>密码</th>
                                <th>邮箱地址</th>
                                <th>激活状态</th>
                                <th>激活码</th>
                                <th>余额</th>
                                <th width="100">操作</th>
                            </tr>
                            <tr th:each="u,memberStat:${userList}">
                                <td th:text="${u.getId()}">
                                <th width="30"><input type="checkbox" name="all"></th>
                                <td th:text="${u.getUsername()}">
                                <td th:text="${u.getPassword()}">
                                <td th:text="${u.getUseremail()}">
                                <td th:text="${u.getStatus()}">
                                <td th:text="${(u.getCode())}">
                                <td th:text="${(u.getMoney())}">
                                <th>
                                    <a th:href="@{/user/selUser(id=${u.getId()})}"><button type="button" class="btn btn-primary btn-xs  glyphicon glyphicon-pencil"></button></a>
                                </th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr >
                                <td colspan="9" align="center">
                                    <ul class="pagination">
                                        <li><a  href="/user/findAllUser?page=1&rows=5">首页</a></li>
                                        <li ><a  th:href="@{/user/findAllUser(page=${page-1})}">上一页</a></li>
                                        <li><a ><span th:text="'当前第'+ ${page} +'页'"> 当前第1页 </span></a></li>
                                        <li><a href="#" th:href="@{/user/findAllUser(page=${page+1})}">下一页</a></li>
                                        <li><a href="#" th:href="@{/user/findAllUser(page=${maxpage})}">尾页</a></li>
                                    </ul>
                                </td>
                            </tr>

                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
