<script type="text/javascript">
    $(function () {
        var userName=sessionStorage.getItem("userName");
        $("#cc").text(userName);
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
        $.post("getUser",function (user) {
            $('#id').val(user.userId);
            $('#name').val(user.userName);
            $('#pwd').val(user.userPwd);
            $('#email').val(user.userEmail);
        })
        $('#update').click(function () {
           var userId=$('#id').val();
           var userName=$('#name').val();
           var userPwd=$('#pwd').val();
           var userEmail=$('#email').val();

            $.post("updateUser",
                  {"userId":userId,"userName":userName,"userPwd":userPwd,"userEmail":userEmail},
                    function (date) {
                        if(date==1){
                            alert("修改完成")
                            location.href="user.html";
                        }else {
                            alert("出错了，请重试");
                        }
                    });
        });
        $.ajax({
            type : "post",
            url : "/loginnames",
            datatype:"json",
            success : function(data) {
                $("#b").html(data);
            }
        });
    });
</script>
